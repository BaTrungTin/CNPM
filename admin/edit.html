<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <!--=============== REMIXICONS ===============-->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css">

   <!--=============== CSS ===============-->
   <link rel="stylesheet" href="../assets/css/barstyle.css">
   <link rel="stylesheet" href="../assets/css/home.css">
    <link rel="stylesheet" href="../assets/css/edit.css">
   <title>Edit User Information</title>
</head>
<body>
   <!--=============== HEADER ===============-->
   <header class="header" id="header">
    <div class="header__container">
       <a href="#" class="header__logo">
          <i class="ri-cloud-fill"></i>
          <span>Koi fish</span>
       </a>
       
       <button class="header__toggle" id="header-toggle">
          <i class="ri-menu-line"></i>
       </button>
    </div>
 </header>

 <!--=============== SIDEBAR ===============-->
 <nav class="sidebar" id="sidebar">
    <div class="sidebar__container">
       <div class="sidebar__user">
          <div class="sidebar__img">
             <img src="../assets/img/perfil.png" alt="image">
          </div>

          <div class="sidebar__info">
             <h3>admin</h3>
             <span>admin@email.com</span>
          </div>
       </div>

       <div class="sidebar__content">
          <div>
             <h3 class="sidebar__title">MANAGE</h3>

             <div class="sidebar__list">
                <a href="./admin.html" class="sidebar__link">
                   <i class="ri-pie-chart-2-fill"></i>
                   <span>Dashboard</span>
                </a>
                
                <a href="qlnv.html" class="sidebar__link ">
                   <i class="ri-wallet-3-fill"></i>
                   <span>QLNV</span>
                </a>

                <a href="qlkh.html" class="sidebar__link">
                   <i class="ri-calendar-fill"></i>
                   <span>QLKH</span>
                </a>

                <a href="feedback.html" class="sidebar__link">
                   <i class="ri-arrow-up-down-line"></i>
                   <span>Feedback</span>
                </a>

                <a href="health.html" class="sidebar__link ">
                   <i class="ri-bar-chart-box-fill"></i>
                   <span>Health</span>
                </a>
             </div>
          </div>

          <div>
             <h3 class="sidebar__title">SETTINGS</h3>

             <div class="sidebar__list">
                <a href="edit.html" class="sidebar__link active-link">
                   <i class="ri-settings-3-fill"></i>
                   <span>Settings</span>
                </a>

                
             </div>
          </div>
       </div>

       <div class="sidebar__actions">

          <button class="sidebar__link">
             <i class="ri-logout-box-r-fill"></i>
             <span>Log Out</span>
          </button>
       </div>
    </div>
 </nav>

   <!--=============== MAIN ===============-->
   <main class="main container" id="main">
    <div class="user-settings">
       <h2>Update Your Information</h2>
       <form id="settingsForm" class="settings-form">
          <div class="form-group">
             <label for="username">Full Name:</label>
             <input type="text" id="username" name="username" class="form-control" value="Admin" required>
          </div>

          <div class="form-group">
             <label for="email">Email:</label>
             <input type="email" id="email" name="email" class="form-control" value="admin@email.com" required>
          </div>

          <div class="form-group">
             <label for="password">Password:</label>
             <input type="password" id="password" name="password" class="form-control" required>
          </div>

          <div class="form-group">
             <label for="confirm-password">Confirm Password:</label>
             <input type="password" id="confirm-password" name="confirm-password" class="form-control" required>
          </div>

          <button id="savechanges" type="submit" class="btn btn-primary">Save Changes</button>
       </form>

       <!-- Success message -->
       <div id="successMessage" class="alert alert-success" style="display: none;">
          Information updated successfully!
       </div>
    </div>
   </main>
   <script src="../assets/js/main.js"></script>

   <!--=============== MAIN JS ===============-->

</body>
</html>
