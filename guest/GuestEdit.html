<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <!--=============== REMIXICONS ===============-->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css">

   <!--=============== CSS ===============-->
   <link rel="stylesheet" href="../assets/css/barstyle.css">
   <link rel="stylesheet" href="../assets/css/home.css">
    <link rel="stylesheet" href="../assets/css/edit.css">
   <title>Edit User Information</title>
</head>
<body>
   <!--=============== HEADER ===============-->
   <header class="header" id="header">
    <div class="header__container">
       <a href="#" class="header__logo">
          <i class="ri-cloud-fill"></i>
          <span>Koi fish</span>
       </a>
       
       <button class="header__toggle" id="header-toggle">
          <i class="ri-menu-line"></i>
       </button>
    </div>
 </header>

 <!--=============== SIDEBAR ===============-->
 <nav class="sidebar" id="sidebar">
    <div class="sidebar__container">
       <div class="sidebar__user">
          <div class="sidebar__img">
             <img src="../assets/img/perfil.png" alt="User Profile">
          </div>

          <div class="sidebar__info">
             <h3>User Name</h3>
             <span>user@email.com</span>
          </div>
       </div>

       <div class="sidebar__content">
          <div>
             <!-- SERVICES SECTION -->
             <h3 class="sidebar__title " style="color: black;">SERVICES</h3>
             <div class="sidebar__list">
                <a href="guest.html" class="sidebar__link ">
                   <i class="ri-home-3-line"></i>
                   <span>Home</span>
                </a>

               

                <a href="tracking.html" class="sidebar__link">
                   <i class="ri-truck-fill"></i>
                   <span>Theo Dõi Đơn Hàng</span>
                </a>

                <a href="voucher.html" class="sidebar__link">
                   <i class="ri-price-tag-fill"></i>
                   <span>Khuyến Mại</span>
                </a>

                <a href="GuestEdit.html" class="sidebar__link active-link">
                   <i class="ri-user-3-fill"></i>
                   <span>Tài Khoản</span>
                </a>
             </div>
             <br/>
             <!-- EXPRESS SECTION -->
             <h3 class="sidebar__title" style="color: black;">EXPRESS</h3>
             <div class="sidebar__list">
               

                <a href="datvanchuyen.html" class="sidebar__link">
                    <i class="ri-file-list-3-fill"></i>
                    <span>Đặt Vận Chuyển</span>
                 </a>

                <a href="./history.html" class="sidebar__link">
                    <i class="ri-file-list-2-fill"></i>
                    <span>lịch sử đặt hàng</span>
                 </a>
             </div>
          </div>
       </div>

       <div class="sidebar__actions">
          <button class="sidebar__link">
             <i class="ri-logout-box-r-fill"></i>
             <span>Đăng Xuất</span>
          </button>
       </div>
    </div>
 </nav>


   <!--=============== MAIN ===============-->
   <main class="main container" id="main">
    <div class="user-settings">
       <h2>Update Your Information</h2>
       <form id="settingsForm" class="settings-form">
          <div class="form-group">
             <label for="username">Full Name:</label>
             <input type="text" id="username" name="username" class="form-control" value="User" required>
          </div>

          <div class="form-group">
             <label for="email">Email:</label>
             <input type="email" id="email" name="email" class="form-control" value="User@email.com" required>
          </div>

          <div class="form-group">
             <label for="password">Password:</label>
             <input type="password" id="password" name="password" class="form-control" required>
          </div>

          <div class="form-group">
             <label for="confirm-password">Confirm Password:</label>
             <input type="password" id="confirm-password" name="confirm-password" class="form-control" required>
          </div>

          <button id="savechanges" type="submit" class="btn btn-primary">Save Changes</button>
       </form>

       <!-- Success message -->
       <div id="successMessage" class="alert alert-success" style="display: none;">
          Information updated successfully!
       </div>
    </div>
   </main>
   <script src="../assets/js/main.js"></script>

   <!--=============== MAIN JS ===============-->

</body>
</html>
